{% extends "layout/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
                <h1>Editar Cliente</h1>
            {{error}}
            <form method="post" action="{% url 'editar_cliente' cliente.id %}">
                {% csrf_token %}

                <div style="margin-bottom: 10px;">
                    <label for="id_nombre">Nombre:</label>
                    <input type="text" name="nombre" id="id_nombre" value="{{ cliente.nombre }}">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="id_apellido">Apellid:</label>
                    <input type="text" name="apellido" id="id_apellido" value="{{ cliente.apellido }}">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="id_telefono">Telefono:</label>
                    <input type="number" name="telefono" id="id_telefono" value="{{ cliente.telefono }}">
                </div>

                <div style="margin-bottom: 10px;">
                    <label for="id_direccion">Direccion:</label>
                    <input type="text" name="direccion" id="id_direccion" value="{{ cliente.direccion }}">
                </div>

                <button type="submit" class="btn btn-dark">Guardar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
