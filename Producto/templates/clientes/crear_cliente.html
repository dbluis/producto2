{% extends "layout/base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <h2>Crear Cliente</h2>
            <form method="post" action="{% url 'crear_cliente' %}">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Agregar">
            </form>
        </section>
    </div>
</main>

{% endblock %}
