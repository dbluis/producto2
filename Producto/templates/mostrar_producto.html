{% extends "layout/base.html" %}

{% block content %}

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">...................</th>
                <th scope="col">...................</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td><strong>{{p.nombre|capfirst}}</strong></td>
                <td>
                    <form action="{% url 'detalle' p.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-dark">Ver</button>
                    </form>
                </td>
                <td>
                    <form action="{% url 'eliminar_producto' p.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
